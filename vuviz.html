<!DOCTYPE html>
<html lang="fr" ng-app="vuvizApp">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="vuviz.css">

    <title>Prephib</title>
  </head>
  <body class="container-fluid" ng-controller="VuvizController as control">

    <nav class="navbar navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">{{control.nomApplication}}</a>
    </nav>

    <main class="container m-y">
      <!-- Butons de choix de la durée des prévisions -->
      <div class="row">
        <div class="col-sm-6">
              <label class="btn btn-primary btn-lg btn-block"><input type="radio" name="typePrev" value="an">Prévision annuelle</label>
        </div>
        <div class="col-sm-6">
              <label class="btn btn-primary btn-lg btn-block"><input type="radio" name="typePrev" value="tri">Prévision trimestrielle</label>
        </div>
      </div>

      <!-- Choix des indices à visualiser-->
      <div class="row m-y">
        <form>
          <fieldset class="col-md-12 col-lg-4">
            <div class="btn-group">
              <label class="btn btn-primary btn-lg" ng-repeat="continent in control.continents()" ng-class="{active:continent===control.aff_continent}">
                <input type="radio" hidden name="choixContinent" ng-model="control.aff_continent" value="{{continent}}">
                {{continent}}
              </label>
            </div>
          </fieldset>

          <fieldset class="col-md-12 col-lg-4">
            <div class="radio">
              <label>
                <input type="radio" name="typeIndice" value="false" ng-value="false" ng-model="control.aff_sectoriel">
                Indices globaux
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="typeIndice" value="true" ng-value="true" ng-model="control.aff_sectoriel">
                Indices sectoriels
              </label>
            </div>
          </fieldset>

          <fieldset class="col-md-12 col-lg-4">
            <div class="checkbox-inline" ng-repeat="indice in control.aff_indices()">
              <label>
                <input type="checkbox" name="indice.nom" value="{{indice.nom}}" ng-model="indice.selected">
                {{indice.nom}}
              </label>
            </div>
          </fieldset>

        </form>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">Graphique interactif présentant les indices</h4>
            <img class="card-img-bottom" data-src="holder.js/100%x180/" width="700" height="500" alt="Graphe interactif">
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">
            Évolution des indices
            <small ng-repeat="i in control.indices_selec()" class="liste-virgules">{{i.nom}}</small>
          </h4>
            <img class="card-img-bottom" data-src="holder.js/100%x180/" width="700" height="500" alt="Graphe interactif">
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">Cours actuel</h4>
            <img class="card-img-bottom" data-src="holder.js/100%x180/" width="700" height="500" alt="Graphe interactif">
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">Tableau</h4>
            <img class="card-img-bottom" data-src="holder.js/100%x180/" width="700" height="500" alt="Graphe interactif">
          </div>
        </div>
      </div>

	   <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">Commentaire 1</h4>
            <textarea name="Commentaire_1"></textarea>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card">
          <h4 class="card-header">Commentaire 2</h4>
			<textarea name="Commentaire_2"></textarea>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
      </div>
    </main>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.js"></script>
    <script src="assets/angular.min.js"></script>
    <script src="vuviz.js"></script>
  </body>
</html>
